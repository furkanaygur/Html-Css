<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 2rem;">
        <div class="card row">
            <div class="card-header"> Movies </div>
                <div class="card-body">
                    <form id="movie-form" name="moive-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="director" id="director" placeholder="Director">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="director" id="bannerUrl" placeholder="Banner URL">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Movie</button>
                    </form>
                    <hr>
                </div>

                <div class="card-body">
                    <hr>
                    <h5 class="card-title" id="films-title">Movies</h5>
                    <hr>
                    <table class="table table-dark" id="table">
                        <thead>
                            <tr style="text-align: center;">
                                <th scope="col">Banner</th>
                                <th scope="=col">Title</th>
                                <th scope="=col">Director</th>
                            </tr>
                        </thead>
                        <tbody id="movies">

                        </tbody>
                    </table>
                    <hr>
                    <a href="#" id="clear-movies" class="btn btn-dark">Clear</a>
                </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="movie.js"></script>
    <script src="app.js"></script>
</body>
</html>
