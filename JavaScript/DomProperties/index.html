<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 2rem;">
        <div class="card-row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form" name="form-name">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="todo" id="todo" placeholder="Enter a Todo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
             
                
            </div>
            <hr>
            <div class="card-body">
                <h5 class="card-title" id="tasks-title">Todos</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="filter" id="filter" placeholder="Enter a Todo">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">Todo 1
                        <a href="#" class="delete-item"><i class = 'fa fa-remove'></i></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">Todo 2
                        <a href="#" class="delete-item"><i class = 'fa fa-remove'></i></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">Todo 3
                        <a href="#" class="delete-item"><i class = 'fa fa-remove'></i></a>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">Todo 4
                        <a href="#" class="delete-item"><i class = 'fa fa-remove'></i></a>
                    </li>
                </ul>
                <hr>
                <a href="#" id="clear-todos" class="btn btn-dark">Clear</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
